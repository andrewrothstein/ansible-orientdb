---
# defaults file for orientdb
orientdb_email : 'unknown@unkown.com'
orientdb_edition : community
orientdb_os : linux
orientdb_mirror : 'http://orientdb.com/download.php'
orientdb_ver : '2.1.12'

orientdb_home : /opt/orientdb
orientdb_password : 'd1d32e0c-e17f-11e5-b188-14dae9f5445f'

orientdb:
  hazelcast:
    name: orientdb
    password: orientdb
    port : 2434

    multicast:
      enabled: true
      group: '235.1.1.1'
      port : 2343

    tcp:
      enabled: false
      network_interface: eth0

    executor_service:
      pool_size: 16

orientdb_profiler:
  enabled: false
  managed: true
  
orientdb_autobackup:
  enabled: false
  delay: '4h'
  firstTime: '23:00:00'
  target:
    dir: backup
    filename: '${DBNAME}-${DATE:yyyyMMddHHmmss}.zip'
  compressionLevel: 9
  bufferSize: 1048576
  db :
    include: ''
    exclude: ''

orientdb_tokenhandler:
  enabled: false
  oAuth2Key: '2bc824a0-e183-11e5-81b6-14dae9f5445f'
  sessionLength : 60
  encryptionAlgorithm: HmacSHA256

